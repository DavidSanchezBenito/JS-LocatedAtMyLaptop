<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Curso de Javascript - 6.02. AJAX. Acceso a archivos de texto</title>
</head>
<body>
<div id="texto">
	<h1>AJAX</h1>
	<button id="cambiaContenido">Cambia el contenido</button>
</div>

<script type="text/javascript">
document.getElementById("cambiaContenido").addEventListener("click", cambiaContenido);

function cambiaContenido(){

	var xhr = XMLHttpRequest();  //creamos el objeto
	xhr.onreadystatechange=function(){
	//cd vez q cambie el estado se va a ejecutar esta funcion anonima
		if (this.readyState==4 && this.status == 400 ) {
			document.getElementById("cambiaContenido").innerHTML=this.responseText;
		}
		};
		//metodo open p especificar la solicitud; get: envia por la barra del navegador y + rapido q post
		xhr.open("GET","holamundo.txt",true);
		//send envia al servidor. Si utilizamos POST pasamos los datos por parametros
		xhr.send();
}

</script>

</body>
</html>
