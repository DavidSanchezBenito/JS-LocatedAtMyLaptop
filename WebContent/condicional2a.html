<body>
<script>
var num1=prompt("Introduce el primer número");
var num2=prompt("Introduce el segundo número");


var operacion=prompt("Qué operación deseas realizar? [+ | - | * | / ]");


if (isNaN(num1) || isNaN(num2)) { //Nan = Not a Number
	    alert("Debes de escribir un número en ambos campos.");
} else {
	    if (operacion == "+") {
	        
	            alert(parseInt(num1)+parseInt(num2));
	          
	    }else if (operacion == "-"){
	      	  alert(parseInt(num1)-parseInt(num2));
	    }else if (operacion == "*"){
	      	  alert(parseInt(num1)*parseInt(num2));
		}else if (operacion == "/"){
	  		  alert(parseInt(num1)/parseInt(num2));
		}else{
	
		alert("la operacion no está contemplada");
}
            
}

</script>
</body>
</html>
