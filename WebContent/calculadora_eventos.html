<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>calculadora</title>
<style>

.numero{
	width:60px;
	height:60px;
	
	
}

.igual{
	width:120px;
	height:60px;
	
}

table{
	margin:auto;
}

.color_display{
	height:30px;
	background-color:#000;
	border:medium #FFF;
	font: "Space Age";
	color:#0F0;
	font-size:18px;
	text-align:right;
	padding:5px;
}
</style>


<script>
var cifra=""; 
var acumulado=0;
var sumar=false;
var multiplicar=false;
var restar=false;
var p_operacion=true;

function displayNumeros(valor){
	
	document.getElementById("display").value=cifra+valor;
	cifra= document.getElementById("display").value;//al pulsar un numero se mete aqui
}

 function reset() {
	cifra=""; 
	acumulado=0;
	sumar=false;
	multiplicar=false;
	restar=false;
	p_operacion=true;
    document.getElementById("display").value="0"; }

 function suma(){
	 
if(restar){
	acumulado=acumulado-parseInt(cifra);
	document.getElementById("display").value=acumulado; 
	
}else{
	 
	acumulado=acumulado+parseInt(cifra);
	document.getElementById("display").value=acumulado; 
}
	cifra="";  
	//esto mostraria el valor acumulado de la suma
	//document.getElementById("display").value=parseInt(cifra)+ parseInt(cifra2);
	
	//cifra2= document.getElementById("display").value;
	sumar=true;
	p_operacion=false;
}


function resta(){
if(p_operacion==false){  //si es la primera operacion no har√° el IF
	if (sumar){
	
	acumulado=acumulado+parseInt(cifra);
		
	document.getElementById("display").value=acumulado;}

	else {  //si lo ultimo no ha sido sumar
		acumulado=acumulado-parseInt(cifra);
		
		document.getElementById("display").value=acumulado;}
}else{
acumulado=parseInt(cifra);
p_operacion=false
	
}

	cifra="";  

	sumar=false;
	restar=true;
	
}
/*
function multiplicar(){

	acumulado=acumulado*parseInt(cifra);
	
	
	document.getElementById("display").value=acumulado; 
	cifra="";  

	multiplicar=true;
	
}
function dividir(){

	acumulado=acumulado/parseInt(cifra);
	
	
	document.getElementById("display").value=acumulado; 
	cifra="";  	
}*/

function resultado(){
	if(sumar){  //las booleans con poner la variable es suficiente
		document.getElementById("display").value=acumulado+parseInt(cifra);	
	}else if(restar){

		document.getElementById("display").value=acumulado-parseInt(cifra);	
		
	}else if(multiplicar){

		document.getElementById("display").value=acumulado*parseInt(cifra);	
		
	}else{


			document.getElementById("display").value=acumulado/parseInt(cifra);	
			
	}
acumulado=parseInt(document.getElementById("display").value);
cifra=0;
	} 	
</script>


</head>

<body>
<table width="15%" border="1">
  <tr>
    <td colspan="4" align="center">
    <input name="display" type="text" class="color_display" id="display" size="25"></td>
  </tr>
  <tr>
    <td width="26%"><input name="button" type="button" class="numero" id="button" value="+" onclick="suma()" ></td>
    <td width="21%"><input name="button2" type="button" class="numero" id="button2" value="-" onclick="resta()"></td>
    <td width="21%"><input name="button3" type="button" class="numero" id="button3" value="*" onclick="multiplicar()" ></td>
    <td width="32%"><input name="button4" type="button" class="numero" id="button4" value="/" onclick="dividir()" ></td>
  </tr>
