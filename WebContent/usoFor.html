<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script>

var Trabajadores = [];
var persona="";


while(persona !="salir"){

	persona=prompt("introduce trabajador hasta que escibas salir");
	Trabajadores.push(persona);
	
}
Trabajadores.pop();
for (var i = 0; i < Trabajadores.length; i++) {
	document.write(Trabajadores[i] + "<br/>");
}


</script>
</head>

</body>
</html>
